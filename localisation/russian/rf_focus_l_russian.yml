ITA_diplomacy:0 "Ситуация в Италии"
ITA_diplomacy_desc:0 "Амбиции Итальянской империи забуксовали в Эфиопии.Это не провал,кризис будет разрешен"
ITA_diplomacy1:0 "Мобилизация ресурсов"
ITA_diplomacy1_desc:0 "Наша экономика оказалась не готова к этой войне.Нужно быстро что то предпринять"
ITA_diplomacy2:0 "Мобилизовать людей"
ITA_diplomacy2_desc:0 "В нашей стране оказалось слишком мало людей,готовых умирать за величие нашей страны,нужно искоренить эту проблему "
ITA_diplomacy3:0 "Сбор генштаба"
ITA_diplomacy3_desc:0 "Нам необходимо придумывать план действий и делать это срочно,иначе будут неприятные последствия"
ITA_diplomacy4:0 "Последнее наступление"
ITA_diplomacy4_desc:0 "Медлить больше нельзя,сейчас или никогда"
jap_1:0 "Ситуация в Японской Империи"
jap_1_desc:0 "На данный момент внутреняя политика переживает период нестабильности. Сегодня мы должны определить будущее японии на годы вперед,иначе наша страна вновь будет расколота как в недалеком прошлом."
jap_2:0 "Усилить влияние Императора"
jap_2_desc:0 "Нельзя допускать увеличения влияния военных в политике нашей страны. Не дадим этому сброду даже возможность создания нового сёгуната."
jap_3:0 "Подъем военных в правительстве"
jap_3_desc:0 "Наша страна имеет ряд серьёзных проблем:недостаток ресурсов,отсталость технологий и промышленности.Эти проблемы невозможно решить без решительных действий,- мы их предпримем."