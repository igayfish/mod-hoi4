italy.800.t:0 "Страна объята пламенем"
italy.800.d:0 "После последнего наступления Итальянской армии мы потеряли значительную часть наших сил.Этим решили воспользоватся Эфиопские дикари и контратаковали наши позиции.В ходе этого нападения они захватили несколько приграничных населенных пунктов.По ситуации на 1 января 1936 наша армия деморализована и солдаты бегут с поля боя не желая сразаться,а генштаб в панике и не знает,что дальше делать"
ital.1:0 "это конец мечтаний?"
italy.70.t:0 "Ресурсов нет"
italy.70.d:0 "Для продолжения войны в эфиопии необходимо огромное количество природных, и не только, ресурсов, которых у нас нет.Для того,чтобы эти ресурсы появились,необходимо их откуда - то взять.А где,как известно находятся все ресурсы? Правильно,у капилалистов! В такую трудную минуту они все умерли,а их богатсво осталось ничьим.Оно им больше не нужны."
ital.70.1:0 "Оно и к лучшему"
italy.71.t:0 "Тотально похуй (народу)"
italy.71.d:0 "Наша политика по призыву людей в нашу доблестную армии ПОЛНОСТЬЮ провалилась.ПОЛНОСТЬЮ.Поэтому нужно просто отбросить все эти формальности и брать людей в нашу армию прямо с улицы и магазинов,чтобы у потанциальных призывников не было ни шанса на побег от полиции"
ital.71.1:0 "Зато эффективно"
italy.72.t:0 "Бездари"
italy.72.d:0 "О чём думал наш великий Дуче,когда набирал этих ленивых,бездарных уродов,которые ничего не делая,пожирают наш и так раздутый военный бюджет? Надо бы намекнуть этим дармоедам,что надо бы начать работать,а не просто делать вид. Иначе,всё военное руководсво будет лично отправлено на фронт в таких же условиях,которые они дают солдатам."
ital.72.1:0 "Это необходимость"
italy.73.t:0 "Последнее наступление"
italy.73.d:0 "Все готово. Люди мобилизированы,ресурсы национализированы,план действий готов. Мы делаем огромную ставку на это наступление. Если оно провалится,то это ударит не только по нашему международному имиджу и престижу,но и по нашей в стране в целом,провоцируя разгневаные толпы к действиям."
ital.73.1:0 "Остаётся лишь надеется на лучшее"
japan.100.t:0 "Ситуация в Японской империи"
japan.100.d:0 "Япония находится в неоднозначной политической ситуации. С одной стороны, в правительстве заседает много чиновников с про-фашисткими взглядами,которые видят будущие японии в расширении империи во все стороны для захвата полезных ресурсов, прекращение торговли с западом, создание автаркии, приватизации зарубежных активов или,что еще хуже,расширение влияния дзаибацу. С другой стороны,активная группа монархистов все еще имеет влияние на японскую политику и они выступают единственным противовесом против фашистов после запрета коммунистической партии в 1928 году. Они выступают за переговоры с западными державами о поставках ресурсов и умеренное расширение. В экономической политике они предерживаются мнения, что Японии необходимо либерализировать экономику и сохранять торговлю или,даже, увеличить её объём, чтобы не допустить новой изоляции. Обе позиции имеют право на жизнь, но лишь время покажет какой из этих взглядов выживет и продолжить вести Японию вперед ,а какой сгинет в историю."
japan.100.a:0 "Интересно"